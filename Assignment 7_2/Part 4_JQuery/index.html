<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
	    <title>Image Slideshow</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <style>
            * {
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
            #slideshow { 
            margin: 50px auto; 
            position: relative; 
            width: 240px; 
            height: 240px; 
            padding: 10px; 
             
            }

            #slideshow > div { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            right: 10px; 
            bottom: 10px; 
            }
            
            #buttons {
            margin: 120px 600px; 
            position: absolute; 
            }

        </style>

    </head>

    <body>


        <script>
            var imageArray = new Array();

            imageArray[0]= {
            image01: new Image(),
            image01: src="images/colombia1.jpeg"};

            imageArray[1]= {
            image01: new Image(),
            image01: src="images/colombia2.jpeg"};

            imageArray[2]= {
            image01: new Image(),
            image01: src="images/colombia3.jpeg"};

            imageArray[3]= {
            image01: new Image(),
            image01: src="images/colombia4.jpeg"};

            imageArray[4]= {
            image01: new Image(),
            image01: src="images/colombia5.jpeg"};
        </script>
        
        
        <div id="slideshow">
            <div>
              <img src="images/colombia1.jpeg" style="width: 400px; height:400px">
            </div>
            <div>
              <img src="images/colombia2.jpeg" style="width: 400px; height:400px">
            </div>
            <div>
                <img src="images/colombia3.jpeg" style="width: 400px; height:400px">
            </div>
            <div>
                <img src="images/colombia4.jpeg" style="width: 400px; height:400px">
            </div>
            <div>
                <img src="images/colombia5.jpeg" style="width: 400px; height:400px">
            </div>
        </div>
        <div id="buttons">
            <input type="button" id="start" name="start" value="Start" onclick="playGallery()">
            <input type="button" id="stop" name="stop" value="Stop">
        </div>



          <script>

                $("#start").click(function() {
                
                    $("#slideshow > div:gt(0)").hide();

                    setInterval(function() { 
                    $('#slideshow > div:first')
                    .fadeOut(1500)
                    .next()
                    .fadeIn(1500)
                    .end()
                    .appendTo('#slideshow');
                    }, 3000);

                });

                $("#stop").click(function(){
                    $("#slideshow").stop(); 

                });
              
               





            </script>

    </body>



</html>
